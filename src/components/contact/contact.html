<!-- 연락처 섹션 컴포넌트 -->
<section id="contact">
    <h2>연락처</h2>
    <p>게임 개발 협업이나 취업 문의는 아래 양식을 통해 연락주세요.</p>
    
    <form class="contact-form">
        <div class="form-group">
            <label class="form-label" for="name">이름</label>
            <input type="text" id="name" class="form-input" placeholder="이름을 입력하세요" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="email">이메일</label>
            <input type="email" id="email" class="form-input" placeholder="이메일을 입력하세요" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="subject">제목</label>
            <input type="text" id="subject" class="form-input" placeholder="제목을 입력하세요" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="message">메시지</label>
            <textarea id="message" class="form-textarea" placeholder="메시지를 입력하세요" required></textarea>
        </div>
        
        <button type="submit" class="submit-button">보내기</button>
    </form>
</section>
